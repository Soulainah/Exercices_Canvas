<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice Canvas</title>
<!--PARTIE CSS-->
    <style>
        canvas{
            border: 5px solid #bada55;
            color: rgb(199, 121, 43);
            }
    </style>
</head>
<!--PARTIE HTML-->
<body>
    <h1>Canvas : Reproduire petit biscuit</h1>
    <canvas id="canvas" width="400" height="500">Dessin réalisé avec Canvas</canvas>
<!--PARTIE JAVASCRIPT-->
    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        //tete
        ctx.beginPath();
        ctx.fillStyle = 'rgb(177, 90, 9)';
        ctx.arc(200,100,63,0, 2 * Math.PI);
        ctx.fill();

        //yeux
        ctx.beginPath();
        ctx.fillStyle = 'black';
        ctx.arc(175,85,10,0,2 * Math.PI,);
        ctx.arc(226,85,10,0,2 * Math.PI,);
        ctx.fill();

        //sourcils
        ctx.beginPath();
        ctx.strokeStyle = 'black';
        ctx.arc(175,70,10,0,Math.PI, true);
        ctx.moveTo(218,70);
        ctx.quadraticCurveTo(230,50,238,70);
        ctx.stroke();


        //bras
        ctx.beginPath();
        ctx.strokeStyle = 'rgb(177, 90, 9)';
        ctx.lineCap = "round";
        ctx.lineWidth = 40 ;
        ctx.moveTo(50,160);
        ctx.lineTo(350,160);
        ctx.stroke();

        //bouche
        ctx.beginPath();
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 3 ;
        ctx.moveTo(180,120);
        ctx.quadraticCurveTo(200,155,225,120);
        ctx.moveTo(180,120);
        ctx.quadraticCurveTo(200,135,225,120);
        ctx.stroke();

        //corp
        ctx.beginPath();
        ctx.lineCap = "square";
        ctx.lineWidth = 115 ;
        ctx.strokeStyle = 'rgb(177, 90, 9)';
        ctx.moveTo(200,230);
        ctx.lineTo(200,250);
        ctx.stroke();

        //boutons
        ctx.beginPath();
        ctx.fillStyle = 'pink';
        ctx.arc(200,190,15,0,2 * Math.PI,);
        ctx.arc(200,240,15,0,2 * Math.PI,);
        ctx.fill();

        //entre jambe
        ctx.beginPath();
        ctx.fillStyle = 'white';
        ctx.arc(200,310,20,0,Math.PI, true);
        ctx.fill();


        //jambe gauche
        ctx.beginPath();
        ctx.strokeStyle = 'rgb(177, 90, 9)';
        ctx.lineCap = "round";
        ctx.lineWidth = 40 ;
        ctx.moveTo(162,300);
        ctx.lineTo(162,375);
        ctx.stroke();

        //jambe droite
        ctx.beginPath();
        ctx.strokeStyle = 'rgb(177, 90, 9)';
        ctx.lineCap = "round";
        ctx.lineWidth = 40 ;
        ctx.moveTo(238,300);
        ctx.lineTo(238,375);
        ctx.stroke();
        
        


        
        
    </script>
</body>
</html>
